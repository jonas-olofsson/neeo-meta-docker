name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v1
    - name: Build the Docker image
      run: docker buildx build --platform linux/arm/v7 -t jonolo/neeo-meta:latest --push .
